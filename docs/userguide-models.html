enerate the 10 pipeline-fn we want to evaluate.\"]], \"407\" [:div [:p] [:div [:p/code {:code \"(def data (ds/dataset \\\"data/titanic/train.csv\\\" {:key-fn csk/->kebab-case-keyword}))\", :bg-class \"bg-light\"}]] nil nil], \"447\" [:div [:p] [:div [:p/code {:code \"(def pipeline-fns (map make-pipeline-fn search-grid))\", :bg-class \"bg-light\"}]] nil nil], \"417\" [:div [:p] nil nil [:p/markdown \"The pipeline definition\"]], \"451\" [:div [:p] [:div [:p/code {:code \"(def models\\n  (->> evaluations\\n       flatten\\n       (map\\n        #(assoc\\n          (select-keys % [:metric :mean :fit-ctx])\\n          :model (ml/thaw-model (get-in % [:fit-ctx :model]))\\n          :data (get-in % [:fit-ctx :metamorph/data])))\\n       (sort-by :metric)\\n       reverse))\", :bg-class \"bg-light\"}]] nil nil], \"435\" [:div [:p] nil nil [:p/markdown \"We do this by running the pipeline again, this time with new data and merging\\n:mode transform\"]]}}");
