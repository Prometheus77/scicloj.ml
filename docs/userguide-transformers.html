     gorilla_notes.main.main_BANG_(false, "{:options {:reverse-notes? false, :header? false, :notes-in-cards? false, :initially-collapse? false, :auto-scroll? false, :port 1903, :custom-header [:div {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} \"(notespace)\" [:p \"Thu Mar 18 23:37:13 CET 2021\"] nil [:hr]], :custom-footer [:div [:hr] [:hr]]}, :ids [\"578\" \"581\" \"572\" \"573\" \"582\" \"583\" \"576\"], :id->content {\"572\" [:div [:p] nil nil [:p/markdown \"## count-vectorize\\nTransforms the text column `text-col` into a map of token frequencies in column\\n  `bow-col`\\n\\n  metamorph                            |.\\n  -------------------------------------|---------\\n  Behaviour in mode :fit               |normal\\n  Behaviour in mode :transform         |normal\\n  Reads keys from ctx                  |none\\n  Writes keys to ctx                   |none\\n  \"]], \"573\" [:div [:p] nil nil [:p/markdown \"## bow->SparseArray\\nConverts a bag-of-word column `bow-col` to sparse indices column `indices-col`,\\n   as needed by the discrete naive bayes model. `vocab size` is the size of vocabluary used, sorted by token frequency\\n\\n  metamorph                            |.\\n  -------------------------------------|---------\\n  Behaviour in mode :fit               |normal\\n  Behaviour in mode :transform         |normal\\n  Reads keys from ctx                  |none\\n  Writes keys to ctx                   |:tech.v3.libs.smile.metamorph/count-vectorize-vocabulary\\n\\n  \"]], \"576\" [:div [:p] nil nil [:p/markdown \"## model\\nExecutes a machine learning model in train or predict\\n  from the `metamorph.ml` model registry.\\n\\n  Options:\\n  - `:model-type` - Keyword for the model too use\\n\\n\\n  metamorph                            | .\\n  -------------------------------------|------------------------------\\n  Behaviour in mode :fit               | Calls `train` on given model\\n  Behaviour in mode :transform         | Calls `predict` on given model\\n  Reads keys from ctx                  | none\\n  Writes keys to ctx                   | none\\n\\n\\n  See as well:\\n\\n  - sicloj.metamorph.ml/train\\n  - sicloj.metamorph.ml/predict\\n\\n  \"]], \"578\" [:div [:p] [:div [:p/code {:code \"(defn docu-fn [v]\\n  (let [m (meta v)]\\n    (kind/override\\n     [(str  \\\"## \\\" (:name m))\\n      (:doc m\\n            )]\\n     kind/md-nocode\\n     )))\", :bg-class \"bg-light\"}]] nil nil], \"581\" [:div [:p] [:div [:p/code {:code \"(comment\\n\\n  (note/init-with-browser)\\n  (notespace.api/update-config\\n   #(assoc % :source-base-path \\\"userguide\\\"))\\n  (note/eval-this-notespace)\\n  (note/render-static-html \\\"docs/userguide-transformers.html\\\"))\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"nil\\n\"}]], \"582\" [:div [:p] nil nil [:p/markdown \"## bow->sparse-array\\nConverts a bag-of-word column `bow-col` to sparse indices column `indices-col`,\\n   as needed by the Maxent model.\\n   `vocab size` is the size of vocabluary used, sorted by token frequency\\n\\n  metamorph                            |.\\n  -------------------------------------|---------\\n  Behaviour in mode :fit               |normal\\n  Behaviour in mode :transform         |normal\\n  Reads keys from ctx                  |none\\n  Writes keys to ctx                   |:tech.v3.libs.smile.metamorph/count-vectorize-vocabulary\\n\\n  \"]], \"583\" [:div [:p] nil nil [:p/markdown \"## bow->tfidf\\nCalculates the tfidf score from bag-of-words (as token frequency maps)\\n   in column `bow-column` and stores them in a new column `tfid-column` as maps of token->tfidf-score.\\n\\n\\n  metamorph                            |.\\n  -------------------------------------|---------\\n  Behaviour in mode :fit               |normal\\n  Behaviour in mode :transform         |normal\\n  Reads keys from ctx                  |none\\n  Writes keys to ctx                   |none\\n  \"]]}}");
