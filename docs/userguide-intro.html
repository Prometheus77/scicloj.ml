     gorilla_notes.main.main_BANG_(false, "{:options {:reverse-notes? false, :header? false, :notes-in-cards? false, :initially-collapse? false, :auto-scroll? false, :port 1903, :custom-header [:div {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} \"(notespace)\" [:p \"Fri Mar 19 14:34:47 CET 2021\"] nil [:hr]], :custom-footer [:div [:hr] [:hr]]}, :ids [\"458\" \"459\" \"460\" \"461\" \"462\" \"463\" \"425\" \"426\" \"370\" \"464\" \"372\" \"373\" \"465\" \"375\" \"466\" \"467\" \"378\" \"379\" \"468\" \"381\" \"469\" \"470\" \"471\" \"472\" \"473\" \"474\" \"388\" \"389\" \"475\" \"433\" \"476\" \"435\" \"436\" \"437\" \"396\" \"477\" \"478\" \"439\" \"400\" \"479\" \"480\" \"481\" \"482\" \"483\" \"484\" \"445\" \"446\" \"485\" \"448\" \"486\" \"487\" \"450\" \"488\" \"489\" \"490\" \"454\" \"491\"], :id->content {\"388\" [:div [:p] nil nil [:p/markdown \"Metamorph is documented here: [metamorph](https://github.com/scicloj/metamorph)\"]], \"445\" [:div [:p] [:div [:p/code {:code \"(def pipe-fn\\n  (ml/pipeline\\n   (mm/select-columns [:Survived :Sex ])\\n   (mm/categorical->number [:Survived :Sex])\\n   (mm/set-inference-target :Survived)\\n   (mm/model {:model-type :smile.classification/logistic-regression})))\", :bg-class \"bg-light\"}]] nil nil], \"458\" [:div [:p] [:div [:p/code {:code \"(comment\\n  (note/init-with-browser)\\n  (note/eval-this-notespace)\\n  (note/reread-this-notespace)\\n  (note/render-static-html \\\"docs/userguide-intro.html\\\")\\n  (note/init)\\n\\n(notespace.api/update-config\\n  #(assoc % :source-base-path \\\"userguide\\\"))\\n\\n  )\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"nil\\n\"}]], \"370\" [:div [:p] nil nil [:p/markdown \"In the last 2 years the Clojure data science landscape was shaped\\nby the appearance and maturation of a new library to manage tabular data.\"]], \"381\" [:div [:p] nil nil [:p/markdown \"The simplest form of a pipeline in Clojure and Tablecloth, can just make use of the fact that all tablecloth functions take a dataset as\\n the first parameter and return a dataset. So they can be chained together with the pipe (`->`) operator of Clojure, example:\"]], \"450\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(:metamorph/data test-ctx)\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \":_unnamed [418 3]:\\n\\n|       1 |       0 | :Survived |\\n|---------|---------|-----------|\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n\"]]], \"466\" [:div [:p] nil nil [:p/markdown \"Models are the core of most machine learning libraries. In Samskara we rely on an common `abstraction` for all\\nmachine learning models and one Java library [Smile](https://github.com/haifengl/smile) providing models,\\nwhich we bridge into Clojure via the abstraction.\\nSo we use Java models internally, but without the need for Java interop.\\n\\nDocumentation for existing models is appearing here:\\nhttps://behrica.github.io/samskara/userguide-models.html\\n\\nThe abstraction is independent from Smile, so we could makes bridges to other libraries, even in non JVM languages (python, R)\\n\\n\\n\"]], \"488\" [:div [:p] nil nil [:p/markdown \"More advanced use case, as we need to pass the vocab size betweenn steps\"]], \"467\" [:div [:p] nil nil [:p/markdown \"## Data transformation pipelines.\"]], \"439\" [:div [:p] nil nil [:p/markdown \"This library acts as a facade to the three libraries above, and arranges the functions in a simple way in these namespaces:\"]], \"471\" [:div [:p] nil nil [:p/markdown \"This form of pipeline works to manipulate a dataset, but has 3 disadvantages.\"]], \"475\" [:div [:p] nil nil [:p/markdown \"So a pipeline can be composed of functions, which adhere to the simple standards regarding input and output, as explained here:\\nhttps://github.com/scicloj/metamorph#compliant-operations\"]], \"479\" [:div [:p] nil nil [:p/markdown \"To start we need to require a few namespaces\"]], \"469\" [:div [:p] [:div [:p/code {:code \"(require '[samskara.dataset :as ds])\", :bg-class \"bg-light\"}]] nil nil], \"454\" [:div [:p] [:div [:p/code {:code \"(def pipe-fn\\n  (ml/pipeline\\n   (mm/select-columns [:Text :Score ])\\n   (mm/count-vectorize :Text :bow)\\n   (mm/bow->sparse-array :bow :bow-sparse)\\n   (mm/set-inference-target :Score)\\n   (mm/select-columns [:bow-sparse :Score])\\n   (fn [ctx]\\n     (let [p (-> ctx :tech.v3.libs.smile.metamorph/count-vectorize-vocabulary\\n                 :vocab\\n                 count\\n                 )]\\n       ((mm/model {:p p\\n                   :model-type :smile.classification/maxent-multinomial\\n                   :sparse-column :bow-sparse})\\n        ctx)))\\n   ))\", :bg-class \"bg-light\"}]] nil nil], \"448\" [:div [:p] nil nil [:p/markdown \"Now we execute the pipeline in :transform,\\nwhich wil make a prediction \"]], \"396\" [:div [:p] nil nil [:p/markdown \"In order to give easier accesss to the variuos libraries, the samskara project library was created.\\nIt unifies teh access to the libaries above in three namespaces.\\n\"]], \"462\" [:div [:p] nil nil [:p/markdown \"2. Models\"]], \"480\" [:div [:p] [:div [:p/code {:code \"(require '[samskara.ml :as ml]\\n         '[samskara.metamorph :as mm]\\n         '[samskara.dataset :as ds]\\n         '[tech.v3.libs.smile.nlp :as nlp]\\n         )\", :bg-class \"bg-light\"}]] nil nil], \"472\" [:div [:p] nil nil [:p/markdown \"\\n1. `->` is a macro, so we cannot compose pipelines easily\\n2. We move a dataset object through the pipeline steps, the so only object we have nicely inside the pipeline is the dataset itself.\\n But sometimes we need non-tabular, auxiliary data to be shared across the pipeline steps,\\nwhich is not possible with passing a dataset only.\\n\\nUsing this simple pipelines, would force\\nto hold auxiliary data in a global state of some form.\\nThis makes is very hard to execute pipelines repeatedly, as they are not self-contained.\\n\"]], \"485\" [:div [:p] [:div [:p/code {:code \"(def trained-ctx\\n  (pipe-fn {:metamorph/data titanic-train\\n            :metamorph/mode :fit}))\", :bg-class \"bg-light\"}]] nil nil], \"389\" [:div [:p] nil nil [:p/markdown \"It adds as well a third missing feature to the simple pipeline concept, mainly to run a pipeline\\nin 2 modes :fit and :transform, which is required for machine learning\"]], \"426\" [:div [:p] nil nil [:p/markdown \"## Representing training data\"]], \"425\" [:div [:p] nil nil [:p/markdown \"The Clojure language and core libraries do not have build-in, specific support for this,\\nso some libraries are required. \"]], \"490\" [:div [:p] [:div [:p/code {:code \"(def reviews-split\\n  (first\\n   (ds/split->seq reviews :holdout)))\", :bg-class \"bg-light\"}]] nil nil], \"484\" [:div [:p] nil nil [:p/markdown \"Then we define the pipeline and it steps:\"]], \"476\" [:div [:p] nil nil [:p/markdown \"The Clojure ML ecosystem is based on different libraries working together, as\\nidiomatic in Clojure\"]], \"437\" [:div [:p] nil nil [:p/markdown \"[Smile](https://haifengl.github.io/) is a complete data science package for Java.\\nVarious smile models are made available to Clojure by `tech.ml.smile` \"]], \"379\" [:div [:p] nil nil [:p/markdown \"This pipelines need to be repeatable and self-contained, as they need to run several times\\nwith different data or in variants\"]], \"489\" [:div [:p] [:div [:p/code {:code \"(def reviews\\n  (ds/dataset \\\"https://github.com/scicloj/metamorph-examples/raw/main/data/reviews.csv.gz\\\"\\n              {:key-fn keyword}))\", :bg-class \"bg-light\"}]] nil nil], \"400\" [:div [:p] nil nil [:p/markdown \"\\n\\n| namespace           | purpose                                                  |\\n|---------------------|----------------------------------------------------------|\\n| samskara.ml         | core functionality for machine learning                  |\\n| samskara.dataset    | functions to manipulate a dataset                        |\\n| samskara.methamorph | metamorph compliant functions to be used in ml pipelines |\\n\\n \"]], \"482\" [:div [:p] [:div [:p/code {:code \"(def titanic-train\\n  (ds/dataset \\\"https://github.com/scicloj/metamorph-examples/raw/main/data/titanic/train.csv\\\"\\n               {:key-fn keyword\\n               :parser-fn :string\\n                }))\", :bg-class \"bg-light\"}]] nil nil], \"477\" [:div [:p] nil nil [:p/markdown \"The setup for the following code needs a single dependencies in deps.edn or project.clj\"]], \"459\" [:div [:p] nil nil [:p/markdown \"# Clojure and machine learning \"]], \"483\" [:div [:p] [:div [:p/code {:code \"(def titanic-test\\n  (->\\n   (ds/dataset \\\"https://github.com/scicloj/metamorph-examples/raw/main/data/titanic/test.csv\\\"\\n               {:key-fn keyword\\n                :parser-fn :string\\n                })\\n   (ds/add-column :Survived [\\\"0\\\"])\\n   ))\", :bg-class \"bg-light\"}]] nil nil], \"433\" [:div [:p] nil nil [:p/markdown \"Tablecloth contains such operations in the `tablecloth.pipeline` name space. All functions of the `tablecloth.api` ns are replicated there,\\n but metamorph compliant\"]], \"474\" [:div [:p] nil nil [:p/markdown \"It addresses both shortcomings of the simpler pipeline.\"]], \"463\" [:div [:p] nil nil [:p/markdown \"3. A standard way to express steps of data manipulations including train/predict of a model\"]], \"461\" [:div [:p] nil nil [:p/markdown \"1. A standard way to store data.\"]], \"481\" [:div [:p] nil nil [:p/markdown \"First we load the data.\"]], \"470\" [:div [:p] [:div [:p/code {:code \"(def my-data\\n  (-> (ds/dataset \\\"https://raw.githubusercontent.com/techascent/tech.ml.dataset/master/test/data/stocks.csv\\\" {:key-fn keyword})\\n      (ds/select-columns [:symbol :price])\\n      (ds/add-or-replace-column :symbol (fn [ds] (map clojure.string/lower-case  (ds :symbol)) ))\\n      ))\", :bg-class \"bg-light\"}]] nil nil], \"486\" [:div [:p] [:div [:p/code {:code \"(def test-ctx\\n  (pipe-fn\\n   (assoc trained-ctx\\n          :metamorph/data titanic-test\\n          :metamorph/mode :transform)))\", :bg-class \"bg-light\"}]] nil nil], \"473\" [:div [:p] nil nil [:p/markdown \"Due to this, the idea of the `metamorph` pipeline concept was born.\"]], \"460\" [:div [:p] nil nil [:p/markdown \"In order to practice machine learning and create an ecosystem of models around it,\\nwe need 3  pieces.\"]], \"491\" [:div [:p] [:div [:p/code {:code \"(def trained-ctx\\n  (pipe-fn {:metamorph/data (:train reviews-split)\\n            :metamorph/mode :fit}))\", :bg-class \"bg-light\"}]] nil nil], \"436\" [:div [:p] nil nil [:p/markdown \"\\n1. `Tabelcloth` to manipulate the dataset\\n2. `Metamorph.ml` Running pipelines and machine learning core functions\\n3. `tech.ml.smile` containing ML models and NLP functions based on Smile\\n\"]], \"446\" [:div [:p] nil nil [:p/markdown \"Now we execute the pipeline in mode :fit,\\nwhich will as well train the model. \"]], \"373\" [:div [:p] nil nil [:p/markdown \"This was addressed by an other library, layering on top of it, called `tablecloth`\\nIt is available [here](https://github.com/scicloj/tablecloth)\"]], \"478\" [:div [:p] nil nil [:p/markdown \"\\n{:deps {\\n        samskara/samskara {:mvn/version \\\"0.1.0\\\"}} }\\n\"]], \"375\" [:div [:p] nil nil [:p/markdown \"## Models\"]], \"378\" [:div [:p] nil nil [:p/markdown \"In order to apply machine learning, the data needs to be transformed from its original form ,\\n(often as a data file), into the form required my the model.\\n Sometimes these transformation are simple, like chaning encodins, sometimes very complex.\\n In some contexts this is as well called feature engineering, which can result in arbitrary\\ncomplex data transformations.\\nThis transformations are dataset->dataset transformations.\\n\"]], \"465\" [:div [:p] nil nil [:p/markdown \"So we have now a very reliable, mature, easy to use library to store and manipulate tabular data, including text.\"]], \"464\" [:div [:p] nil nil [:p/markdown \"This library is [tech.ml.dataset](https://github.com/techascent/tech.ml.dataset).\\n It defines a in-memory tabular data structure and operations on it. It is a remarkable piece of software,\\nhighly optimized and linking in its root to native memory and allow zero-copy integration's outside Clojure.\"]], \"468\" [:div [:p] nil nil [:p/markdown \"The `tablecoth` library contains already the concept of running a  pipeline on a dataset\"]], \"487\" [:div [:p] nil nil [:p/markdown \"Prediction:\"]], \"435\" [:div [:p] nil nil [:p/markdown \"Three different libraries are used internally, to create a working ml / nlp pipleine,\\nbut this is hidden from the user, but is listed here for completeness.\"]], \"372\" [:div [:p] nil nil [:p/markdown \"As it was organically growing over time, it's API is functional and complete,\\nbut lacks consistency in some parts.\\n\"]]}}");
