     gorilla_notes.main.main_BANG_(false, "{:options {:reverse-notes? false, :header? false, :notes-in-cards? false, :initially-collapse? false, :auto-scroll? false, :port 1903, :custom-header [:div {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} \"(notespace)\" [:p \"Mon Mar 29 23:18:55 CEST 2021\"] nil [:hr]], :custom-footer [:div [:hr] [:hr]]}, :ids [\"557\" \"495\" \"558\" \"497\" \"429\" \"559\" \"498\" \"560\" \"170\" \"561\" \"501\" \"562\" \"563\" \"310\" \"503\" \"504\" \"505\" \"506\" \"564\" \"508\" \"565\" \"566\" \"567\" \"568\" \"569\" \"570\" \"513\" \"571\" \"572\" \"516\" \"392\" \"517\" \"573\" \"393\" \"574\" \"575\" \"519\" \"395\" \"327\" \"576\" \"328\" \"577\" \"397\" \"578\" \"579\" \"522\" \"580\" \"581\" \"525\" \"582\" \"583\" \"584\" \"529\" \"530\" \"531\" \"585\" \"586\" \"534\" \"587\" \"536\" \"588\" \"538\" \"589\" \"540\" \"590\" \"542\" \"591\" \"592\" \"593\" \"594\" \"547\" \"548\" \"549\" \"595\" \"551\" \"552\" \"553\"], :id->content {\"392\" [:div [:p] nil nil [:p/markdown \"The Clojure ML ecosystem is based on different libraries working\\ntogether, as typic and idiomatic in Clojure\"]], \"581\" [:div [:p] nil nil [:p/markdown \"In the titanic dataset the `survived` column is a categorical variable.\\nAll target variables for classification need to be transformed first\\ninto numbers, the model can work with. This is done by the function\\n`categorical->number`. The mapping for this is stored in the dataset on the column\\nand can be later retrieved to transform the numeric prediction back to its\\ncategorical form.\"]], \"582\" [:div [:p] nil nil [:p/markdown \"Now the dataset is ready for the model, which is called in the last step.\\nIt is a logistic regression model, which gets trained to predict column\\n:Survived from column :Plass\"]], \"429\" [:div [:p] nil nil [:p/markdown \"2. Various machine learning models\"]], \"572\" [:div [:p] nil nil [:p/markdown \"Tablecloth contains such operations in the `tablecloth.pipeline`\\nnamespace. All functions of the `tablecloth.api` namespace are replicated\\nthere, but metamorph compliant\"]], \"498\" [:div [:p] nil nil [:p/markdown \"The Clojure language and core libraries do not have build-in, specific support for this,\\nso some libraries are required. \"]], \"549\" [:div [:p] nil nil [:p/markdown \"### Special keys in metamorph context map\"]], \"567\" [:div [:p] nil nil [:p/markdown \"This form of pipeline works to manipulate a dataset,\\nbut has three disadvantages.\"]], \"569\" [:div [:p] nil nil [:p/markdown \"Due to this, the idea of the `metamorph` pipeline concept was born.\"]], \"584\" [:div [:p] nil nil [:p/markdown \"Now we execute the pipeline in mode :fit,\\nwhich will as well train the model. \"]], \"530\" [:div [:p] nil nil [:p/markdown \"Now we have a trained model inside trained-ctx. This is a usual map, so can be inspected in the repl.\"]], \"552\" [:div [:p] nil nil [:p/markdown \"Not working yet\"]], \"508\" [:div [:p] nil nil [:p/markdown \"These simpler form of a pipeline in Clojure and Tablecloth, can just make use of the fact that all tablecloth\\n functions take a dataset as the first parameter and return a dataset.\\nSo they can be chained together with the pipe (`->`) operator of Clojure,\\n example:\"]], \"522\" [:div [:p] nil nil [:p/markdown \"Then we define the pipeline and it steps. Inside the pipeline we only use functions\\nfrom namespace scicloj.ml.metamorph\"]], \"504\" [:div [:p] nil nil [:p/markdown \"## Data transformation pipelines.\"]], \"557\" [:div [:p] [:div [:p/code {:code \"(comment\\n  (note/init-with-browser)\\n  (notespace.api/update-config\\n   #(assoc % :source-base-path \\\"userguide\\\"))\\n\\n  (note/eval-this-notespace)\\n  (note/reread-this-notespace)\\n  (note/render-static-html \\\"docs/userguide-intro.html\\\")\\n  (note/init) )\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"nil\\n\"}]], \"395\" [:div [:p] nil nil [:p/markdown \"\\n{:deps {\\n        scicloj/scicloj.ml {:mvn/version \\\"0.1.0\\\"}} }\\n\"]], \"547\" [:div [:p] nil nil [:p/markdown \"### Lifting a existing dataset->dataset transformation fn\"]], \"525\" [:div [:p] nil nil [:p/markdown \"In `scicloj.ml` we pass a whole dataset to a model, so we need to mark\\nthe inference target via function `set-inference-target`.\\nAll other columns are used as feature columns.\\nTo avoid this, I simply remove them in this example\"]], \"588\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(->\\n (:metamorph/data test-ctx)\\n (ds/add-or-replace-column\\n  :Survived\\n  (fn [ds]\\n    (map\\n     #(label-inverse-map (int %))\\n     (:Survived ds)))))\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \":_unnamed [418 3]:\\n\\n|       1 |       0 | :Survived |\\n|---------|---------|-----------|\\n|  0.2861 |  0.7139 |         0 |\\n|  0.2861 |  0.7139 |         0 |\\n|  0.5891 |  0.4109 |         1 |\\n|  0.2861 |  0.7139 |         0 |\\n|  0.2861 |  0.7139 |         0 |\\n|  0.2861 |  0.7139 |         0 |\\n|  0.2861 |  0.7139 |         0 |\\n|  0.5891 |  0.4109 |         1 |\\n|  0.2861 |  0.7139 |         0 |\\n|  0.2861 |  0.7139 |         0 |\\n|  0.2861 |  0.7139 |         0 |\\n|  0.4312 |  0.5688 |         0 |\\n|  0.4312 |  0.5688 |         0 |\\n|  0.5891 |  0.4109 |         1 |\\n|  0.4312 |  0.5688 |         0 |\\n|  0.5891 |  0.4109 |         1 |\\n|  0.5891 |  0.4109 |         1 |\\n|  0.2861 |  0.7139 |         0 |\\n|  0.2861 |  0.7139 |         0 |\\n|  0.2861 |  0.7139 |         0 |\\n|  0.4312 |  0.5688 |         0 |\\n|  0.2861 |  0.7139 |         0 |\\n|  0.4312 |  0.5688 |         0 |\\n|  0.4312 |  0.5688 |         0 |\\n|  0.4312 |  0.5688 |         0 |\\n\"]]], \"561\" [:div [:p] nil nil [:p/markdown \"This library is [tech.ml.dataset](https://github.com/techascent/tech.ml.dataset).\\n It defines a in-memory tabular data structure and operations on it. It is a remarkable piece of software,\\nhighly optimized and linking in its root to native memory and allow zero-copy integration's outside Clojure.\"]], \"587\" [:div [:p] nil nil [:p/markdown \"First we get the the inverse \"]], \"585\" [:div [:p] nil nil [:p/markdown \"We combine the previously obtained context\\n (which contains the trained model)\\nwith the test data and mode :transform\"]], \"592\" [:div [:p] nil nil [:p/markdown \"### Custom dataset->dataset transforming functions in a metamorph pipeline\"]], \"328\" [:div [:p] nil nil [:p/markdown \"To start we need to require a few namespaces\"]], \"586\" [:div [:p] [:div [:p/code {:code \"(def test-ctx\\n  (pipe-fn\\n   (assoc trained-ctx\\n          :metamorph/data titanic-test\\n          :metamorph/mode :transform)))\", :bg-class \"bg-light\"}]] nil nil], \"503\" [:div [:p] nil nil [:p/markdown \"Models are the core of most machine learning libraries. In scicloj.ml we\\n rely on an common **abstraction** for all\\nmachine learning models and one Java library [Smile](https://github.com/haifengl/smile) providing models,\\nwhich we bridge into Clojure via the abstraction.\\nSo we use Java models internally, but without the need for Java\\ninterop by the user.\\n\\nDocumentation for existing models is appearing here:\\nhttps://scicloj.github.io/scicloj.ml/userguide-models.html\\n\\nThe abstraction is independent from Smile, so we could makes bridges to other libraries, even in non JVM languages (python, R)\\n\\n\\n\"]], \"594\" [:div [:p] nil nil [:p/markdown \"### Custom metamorph compliant function\"]], \"553\" [:div [:p] [:div [:p/code {:code \"(comment\\n  (def reviews\\n    (ds/dataset \\\"https://github.com/scicloj/metamorph-examples/raw/main/data/reviews.csv.gz\\\"\\n                {:key-fn keyword}))\\n  (def reviews-split\\n    (first\\n     (ds/split->seq reviews :holdout)))\\n\\n  (def pipe-fn\\n    (ml/pipeline\\n     (mm/select-columns [:Text :Score ])\\n     (mm/count-vectorize :Text :bow)\\n     (mm/bow->sparse-array :bow :bow-sparse)\\n     (mm/set-inference-target :Score)\\n     (mm/select-columns [:bow-sparse :Score])\\n     ;; It takes key :scicloj.ml.smile.metamorph/bow->sparse-vocabulary\\n     ;; from ctx and sets it in the next step\\n     (fn [ctx]\\n       (let [p (-> ctx :scicloj.ml.smile.metamorph/bow->sparse-vocabulary\\n                   :vocab\\n                   count\\n                   )]\\n         ((mm/model {:p p\\n                     :model-type :smile.classification/maxent-multinomial\\n                     :sparse-column :bow-sparse})\\n          ctx)\\n         )\\n       ctx\\n       )\\n     ))\\n\\n  (def trained-ctx\\n    (pipe-fn {:metamorph/data (:train reviews-split)\\n              :metamorph/mode :fit}))\\n\\n  )\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"nil\\n\"}]], \"573\" [:div [:p] nil nil [:p/markdown \"\\n1. `tablecloth` - for general manipulation of the dataset\\n1. `tech.v3.dataset` - to finally prepare a dataset for the machine learing models\\n1. `metamorph.ml` - for running pipelines and machine learning core functions\\n1. `Smile`  Java data science library containing lots of models\\n1. `tech.ml`  - Core ML functions and bridge to Smile models and NLP functions\"]], \"562\" [:div [:p] nil nil [:p/markdown \"This was addressed by an other library, layering on top of it, called\\n`tablecloth`. It is available [here](https://github.com/scicloj/tablecloth)\"]], \"583\" [:div [:p] [:div [:p/code {:code \"(def pipe-fn\\n  (ml/pipeline\\n   (mm/select-columns [:Survived :Pclass ])\\n   (mm/categorical->number [:Survived :Pclass])\\n   (mm/set-inference-target :Survived)\\n   (mm/model {:model-type :smile.classification/logistic-regression})))\", :bg-class \"bg-light\"}]] nil nil], \"536\" [:div [:p] [:div [:p/code {:code \"(def label-inverse-map\\n  (ds/inference-target-label-inverse-map\\n   (-> trained-ctx :metamorph/data )))\", :bg-class \"bg-light\"}]] nil nil], \"497\" [:div [:p] nil nil [:p/markdown \"1. A standard way to manage tabular data in memory.\"]], \"531\" [:div [:p] nil nil [:p/markdown \"Now we execute the pipeline in mode :transform,\\nwhich will make a prediction \"]], \"578\" [:div [:p] [:div [:p/code {:code \"(def titanic-train\\n  (->\\n   (ds/dataset \\\"https://github.com/scicloj/metamorph-examples/raw/main/data/titanic/train.csv\\\"\\n               {:key-fn keyword\\n                :parser-fn :string\\n                })))\", :bg-class \"bg-light\"}]] nil nil], \"560\" [:div [:p] nil nil [:p/markdown \"## Representing training data\"]], \"564\" [:div [:p] nil nil [:p/markdown \"Clojure and the `tablecloth` library contains already\\nthe concept of running a pipeline\"]], \"590\" [:div [:p] nil nil [:p/markdown \"This can be build-in function or custom functions as we see later\"]], \"548\" [:div [:p] nil nil [:p/markdown \"### Keep auxiliary data in pipeline\"]], \"591\" [:div [:p] nil nil [:p/markdown \"#### Model selection\"]], \"542\" [:div [:p] nil nil [:p/markdown \"### Debugging a metamorph pipeline\"]], \"534\" [:div [:p] nil nil [:p/markdown \"Prediction is now part of the ctx obtained.\\nThe `predict` function returns always teh raw prediction of teh model, which\\n     ;; This looks ugly...\\nwe can easily transform into the original categories.\\n\"]], \"571\" [:div [:p] nil nil [:p/markdown \"As we see in the metamorph documentation, a pipeline can be composed of functions, which adhere to some simple standards\\nregarding input and output, as explained here: https://github.com/scicloj/metamorph#compliant-operations\"]], \"540\" [:div [:p] nil nil [:p/markdown \"Any form of feature-engineering takes know the same form.\\nWe will successively\\nadd more and more steps into the pipeline to improve the model.\"]], \"577\" [:div [:p] [:div [:p/code {:code \"(require '[scicloj.ml.core :as ml]\\n         '[scicloj.ml.metamorph :as mm]\\n         '[scicloj.ml.dataset :refer [dataset add-column] ]\\n         )\", :bg-class \"bg-light\"}]] nil nil], \"558\" [:div [:p] nil nil [:p/markdown \"In order to practice machine learning and create an ecosystem of models around it,\\nwe need 3 components.\"]], \"580\" [:div [:p] nil nil [:p/markdown \"In scicloj.ml the model functions receives a single dataset,\\nin which the inference target column is marked as such. The model\\nto use is a parameter of the `model` function. All built-in\\nmodels are listed here: https://scicloj.github.io/scicloj.ml/userguide-models.html\"]], \"559\" [:div [:p] nil nil [:p/markdown \"3. A standard way to express steps of data manipulations including train/predict of a model\"]], \"568\" [:div [:p] nil nil [:p/markdown \"\\n1. `->` is a macro, so we cannot compose pipelines easily\\n\\n2. We move a dataset object through the pipeline steps, so the only object we have nicely inside the pipeline, accessible to all steps, is the dataset itself.  But sometimes we need non-tabular, auxiliary, data to be shared across the pipeline steps, which is not possible with passing a dataset only.Using this simple pipelines, would force to hold auxiliary data in a global state of some form.This makes is very hard to execute pipelines repeatedly, as they are not self-contained.\\n\\n3. These simpler pipeline concepts have no notion of running a pipeline in several modes. In machine learning a pipeline need to behave differently in `fit` and in `transform`. (often called `train` vs `predict`). The models learns from data in the `fit` and it applies what it has learned in `transform`.\\n\"]], \"575\" [:div [:p] nil nil [:p/markdown \"## Machine learning using scicloj.ml\"]], \"576\" [:div [:p] nil nil [:p/markdown \"\\n\\n| namespace             | purpose                                                  |\\n|-----------------------|----------------------------------------------------------|\\n| scicloj.ml.core       | core functionality for machine learning                  |\\n| scicloj.ml.dataset    | functions to manipulate a dataset                        |\\n| scicloj.ml.methamorph | metamorph compliant functions to be used in ml pipelines |\\n\\n \"]], \"538\" [:div [:p] nil nil [:p/markdown \"This show the predicted survival and the posterior probabilities of it. \"]], \"570\" [:div [:p] nil nil [:p/markdown \"It addresses all three shortcomings of the simpler pipeline.\"]], \"519\" [:div [:p] nil nil [:p/markdown \"The setup for the following code needs a single dependencies in deps.edn or project.clj\"]], \"505\" [:div [:p] nil nil [:p/markdown \"In order to apply machine learning, the data needs to be transformed from its original form ,\\n(often as a data file), into the form required my the model.\\n Sometimes these transformation are simple, like re-encode data,\\nsometimes they are very complex. In some contexts this is as well called\\n feature engineering, which can result in arbitrary\\ncomplex dataset transformations.\\nThis transformations are mostly dataset to dataset transformations.\\n\"]], \"565\" [:div [:p] [:div [:p/code {:code \"(require '[scicloj.ml.dataset :as ds])\", :bg-class \"bg-light\"}]] nil nil], \"593\" [:div [:p] nil nil [:p/markdown \"### inline fn\"]], \"551\" [:div [:p] nil nil [:p/markdown \"## More advanced use case, as we need to pass the vocab size between\\n steps\"]], \"595\" [:div [:p] nil nil [:p/markdown \"### Set custom id\"]], \"563\" [:div [:p] nil nil [:p/markdown \"So we have now a very reliable, mature, easy to use library to store and manipulate tabular data, including text.\"]], \"529\" [:div [:p] [:div [:p/code {:code \"(def trained-ctx\\n  (pipe-fn {:metamorph/data titanic-train\\n            :metamorph/mode :fit}))\", :bg-class \"bg-light\"}]] nil nil], \"495\" [:div [:p] nil nil [:p/markdown \"# Clojure and machine learning \"]], \"517\" [:div [:p] nil nil [:p/markdown \"Some existing libraries are used internally in scicloj.ml, to create a\\ncomplete machine learning library, but this is hidden from the user,\\nand is listed here only for completeness.\"]], \"566\" [:div [:p] [:div [:p/code {:code \"(def my-data\\n  (-> (ds/dataset \\\"https://raw.githubusercontent.com/techascent/tech.ml.dataset/master/test/data/stocks.csv\\\" {:key-fn keyword})\\n      (ds/select-columns [:symbol :price])\\n      (ds/add-or-replace-column :symbol (fn [ds] (map clojure.string/lower-case  (ds :symbol)) ))\\n      ))\", :bg-class \"bg-light\"}]] nil nil], \"310\" [:div [:p] nil nil [:p/markdown \"## Models\"]], \"327\" [:div [:p] nil nil [:p/markdown \"This library acts as a facade to the four libraries above, and arranges the functions in a simple way in these namespaces:\"]], \"506\" [:div [:p] nil nil [:p/markdown \"These pipelines need to be repeatable and self-contained,\\nas they need to run several times with different data or in variants\\nfor either cross validation or hyper-parameter tuning.\"]], \"589\" [:div [:p] nil nil [:p/markdown \"The documentation of `mm/model` here https://scicloj.github.io/scicloj.ml/scicloj.ml.metamorph.html#var-model\\ndocuments this special behavior of the function\"]], \"143\" [:div [:p] [:div [:p/code {:code \"(comment\\n  (def reviews\\n    (ds/dataset \\\"https://github.com/scicloj/metamorph-examples/raw/main/data/reviews.csv.gz\\\"\\n                {:key-fn keyword}))\\n  (def reviews-split\\n    (first\\n     (ds/split->seq reviews :holdout)))\\n\\n  (def pipe-fn\\n    (ml/pipeline\\n     (mm/select-columns [:Text :Score ])\\n     (mm/count-vectorize :Text :bow)\\n     (mm/bow->sparse-array :bow :bow-sparse)\\n     (mm/set-inference-target :Score)\\n     (mm/select-columns [:bow-sparse :Score])\\n     ;; This looks ugly...\\n     ;; It takes key :scicloj.ml.smile.metamorph/bow->sparse-vocabulary\\n     ;; from ctx and sets it in the next step\\n     (fn [ctx]\\n       (let [p (-> ctx :scicloj.ml.smile.metamorph/bow->sparse-vocabulary\\n                   :vocab\\n                   count\\n                   )]\\n         ((mm/model {:p p\\n                     :model-type :smile.classification/maxent-multinomial\\n                     :sparse-column :bow-sparse})\\n          ctx)\\n         )\\n       ctx\\n       )\\n     ))\\n\\n  (def trained-ctx\\n    (pipe-fn {:metamorph/data (:train reviews-split)\\n              :metamorph/mode :fit}))\\n\\n  )\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"nil\\n\"}]], \"170\" [:div [:p] nil nil [:p/markdown \"In the last 2 years the Clojure data science landscape was shaped\\nby the appearance and maturation of a new library to manage tabular data.\"]], \"516\" [:div [:p] nil nil [:p/markdown \"## scicloj.ml\"]], \"513\" [:div [:p] nil nil [:p/markdown \"Metamorph is documented here: [metamorph](https://github.com/scicloj/metamorph)\"]], \"397\" [:div [:p] nil nil [:p/markdown \"First we load the data.\"]], \"393\" [:div [:p] nil nil [:p/markdown \"These libraries can be used standalone as well. `tech.ml` was changed  in order\\nto work with scicloj.ml in a incompatible way.\\nSo it will be re-released under a different name.\\nThe others can be used by scicloj.ml without any change.\\n \"]], \"501\" [:div [:p] nil nil [:p/markdown \"As it was organically growing over time, it's API is functional and complete,\\nbut lacks consistency in some parts.\\n\"]], \"579\" [:div [:p] [:div [:p/code {:code \"(def titanic-test\\n  (->\\n   (ds/dataset \\\"https://github.com/scicloj/metamorph-examples/raw/main/data/titanic/test.csv\\\"\\n               {:key-fn keyword\\n                :parser-fn :string})\\n   (ds/add-column :Survived [\\\"\\\"])))\", :bg-class \"bg-light\"}]] nil nil], \"574\" [:div [:p] nil nil [:p/markdown \"In order to give easier access to the various libraries, the scicloj.ml\\n library was created.It unifies the access to the libraries above\\nin three simple namespaces.\\n\"]]}}");
