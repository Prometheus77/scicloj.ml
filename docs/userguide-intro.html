     gorilla_notes.main.main_BANG_(false, "{:options {:reverse-notes? false, :header? false, :notes-in-cards? false, :initially-collapse? false, :auto-scroll? false, :port 1903, :custom-header [:div {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} \"(notespace)\" [:p \"Sat Mar 27 19:19:02 CET 2021\"] nil [:hr]], :custom-footer [:div [:hr] [:hr]]}, :ids [\"145\" \"146\" \"147\" \"148\" \"149\" \"150\" \"151\" \"152\" \"153\" \"154\" \"82\" \"155\" \"156\" \"157\" \"86\" \"158\" \"159\" \"160\" \"90\" \"91\" \"161\" \"162\" \"163\" \"164\" \"165\" \"166\" \"98\" \"167\" \"168\" \"169\" \"170\" \"171\" \"172\" \"105\" \"173\" \"107\" \"174\" \"109\" \"175\" \"111\" \"112\" \"176\" \"177\" \"178\" \"179\" \"180\" \"181\" \"182\" \"183\" \"184\" \"122\" \"123\" \"185\" \"186\" \"187\" \"188\" \"128\" \"189\" \"130\" \"190\" \"132\" \"191\" \"192\" \"135\" \"136\" \"137\" \"193\" \"194\"], :id->content {\"191\" [:div [:p] nil nil [:p/markdown \"## Keep auxilary data in pipeline\"]], \"180\" [:div [:p] nil nil [:p/markdown \"Then we define the pipeline and it steps. Inside the pipeline we only use functions\\nfrom namespace scicloj.ml.metamorph\"]], \"188\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(:metamorph/data test-ctx)\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \":_unnamed [418 3]:\\n\\n|       1 |       0 | :Survived |\\n|---------|---------|-----------|\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n|  0.1893 |  0.8107 |       1.0 |\\n|  0.7412 |  0.2588 |       0.0 |\\n\"]]], \"158\" [:div [:p] nil nil [:p/markdown \"## Data transformation pipelines.\"]], \"141\" [:div [:p] [:div [:p/code {:code \"(def trained-ctx\\n  (pipe-fn {:metamorph/data (:train reviews-split)\\n            :metamorph/mode :fit}))\", :bg-class \"bg-light\"}]] [:p {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} [:small \"(failed)\"]] nil], \"157\" [:div [:p] nil nil [:p/markdown \"## Models\"]], \"185\" [:div [:p] nil nil [:p/markdown \"We combine the previously obtained context (which contains the trained model)\\nwith the test data\"]], \"175\" [:div [:p] nil nil [:p/markdown \"This library acts as a facade to the four libraries above, and arranges the functions in a simple way in these namespaces:\"]], \"155\" [:div [:p] nil nil [:p/markdown \"This was addressed by an other library, layering on top of it, called\\n`tablecloth`. It is available [here](https://github.com/scicloj/tablecloth)\"]], \"193\" [:div [:p] nil nil [:p/markdown \"Not working yet\"]], \"105\" [:div [:p] nil nil [:p/markdown \"These libraries can be used standalone as well. `tech.ml` was changed  in order\\nto work with scicloj.ml in a incompatible way.\\nSo it will be re-released under a different name.\\nThe others can be used by scicloj.ml without any change.\\n \"]], \"135\" [:div [:p] nil nil [:p/markdown \"## Set custom id\"]], \"123\" [:div [:p] nil nil [:p/markdown \"Now we execute the pipeline in mode :transform,\\nwhich wil make a prediction \"]], \"82\" [:div [:p] nil nil [:p/markdown \"As it was organically growing over time, it's API is functional and complete,\\nbut lacks consistency in some parts.\\n\"]], \"169\" [:div [:p] nil nil [:p/markdown \"## scicloj.ml\"]], \"179\" [:div [:p] [:div [:p/code {:code \"(def titanic-test\\n  (->\\n   (ds/dataset \\\"https://github.com/scicloj/metamorph-examples/raw/main/data/titanic/test.csv\\\"\\n               {:key-fn keyword\\n                :parser-fn :string})\\n   (ds/add-column :Survived [\\\"0\\\"])))\", :bg-class \"bg-light\"}]] nil nil], \"156\" [:div [:p] nil nil [:p/markdown \"So we have now a very reliable, mature, easy to use library to store and manipulate tabular data, including text.\"]], \"159\" [:div [:p] nil nil [:p/markdown \"In order to apply machine learning, the data needs to be transformed from its original form ,\\n(often as a data file), into the form required my the model.\\n Sometimes these transformation are simple, like re-encode data,\\nsometimes they are very complex. In some contexts this is as well called\\n feature engineering, which can result in arbitrary\\ncomplex dataset transformations.\\nThis transformations are mostly dataset to dataset transformations.\\n\"]], \"162\" [:div [:p] [:div [:p/code {:code \"(def my-data\\n  (-> (ds/dataset \\\"https://raw.githubusercontent.com/techascent/tech.ml.dataset/master/test/data/stocks.csv\\\" {:key-fn keyword})\\n      (ds/select-columns [:symbol :price])\\n      (ds/add-or-replace-column :symbol (fn [ds] (map clojure.string/lower-case  (ds :symbol)) ))\\n      ))\", :bg-class \"bg-light\"}]] nil nil], \"192\" [:div [:p] nil nil [:p/markdown \"## Special keys in metamorph context map\"]], \"167\" [:div [:p] nil nil [:p/markdown \"As we see in the metamorph documentation, a pipeline can be composed of functions, which adhere to some simple standards\\nregarding input and output, as explained here: https://github.com/scicloj/metamorph#compliant-operations\"]], \"98\" [:div [:p] nil nil [:p/markdown \"Metamorph is documented here: [metamorph](https://github.com/scicloj/metamorph)\"]], \"107\" [:div [:p] nil nil [:p/markdown \"## Machine learning using scicloj.ml\"]], \"111\" [:div [:p] nil nil [:p/markdown \"\\n\\n| namespace             | purpose                                                  |\\n|-----------------------|----------------------------------------------------------|\\n| scicloj.ml.core       | core functionality for machine learning                  |\\n| scicloj.ml.dataset    | functions to manipulate a dataset                        |\\n| scicloj.ml.methamorph | metamorph compliant functions to be used in ml pipelines |\\n\\n \"]], \"172\" [:div [:p] nil nil [:p/markdown \"\\n1. `tablecloth` - for general manipulation of the dataset\\n1. `tech.v3.dataset` - to finally prepare a dataset for the machine learing models\\n1. `metamorph.ml` - for running pipelines and machine learning core functions\\n1. `Smile`  Java data science library containing lots of models\\n1. `tech.ml`  - Core ML functions and bridge to Smile models and NLP functions\"]], \"176\" [:div [:p] [:div [:p/code {:code \"(require '[scicloj.ml.core :as ml]\\n         '[scicloj.ml.metamorph :as mm]\\n         '[scicloj.ml.dataset :refer [dataset add-column] ]\\n         )\", :bg-class \"bg-light\"}]] nil nil], \"145\" [:div [:p] [:div [:p/code {:code \"(comment\\n  (note/init-with-browser)\\n  (notespace.api/update-config\\n   #(assoc % :source-base-path \\\"userguide\\\"))\\n\\n  (note/eval-this-notespace)\\n  (note/reread-this-notespace)\\n  (note/render-static-html \\\"docs/userguide-intro.html\\\")\\n  (note/init)\\n\\n\\n\\n  )\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"nil\\n\"}]], \"128\" [:div [:p] nil nil [:p/markdown \"The documentation of `mm/model` here https://scicloj.github.io/scicloj.ml/scicloj.ml.metamorph.html#var-model\\ndocuments this special behavior of the function\"]], \"186\" [:div [:p] [:div [:p/code {:code \"(def test-ctx\\n  (pipe-fn\\n   (assoc trained-ctx\\n          :metamorph/data titanic-test\\n          :metamorph/mode :transform)))\", :bg-class \"bg-light\"}]] nil nil], \"152\" [:div [:p] nil nil [:p/markdown \"## Representing training data\"]], \"181\" [:div [:p] nil nil [:p/markdown \"In scicloj.ml the model functions receives a single dataset,\\nin which the inference target column is marked as such.\\nThe model to use is a parameter of the `model` function. All built-in\\nmodels are listed here: https://scicloj.github.io/scicloj.ml/userguide-models.html\"]], \"184\" [:div [:p] [:div [:p/code {:code \"(def trained-ctx\\n  (pipe-fn {:metamorph/data titanic-train\\n            :metamorph/mode :fit}))\", :bg-class \"bg-light\"}]] nil nil], \"173\" [:div [:p] nil nil [:p/markdown \"In order to give easier access to the various libraries, the scicloj.ml\\n library was created.It unifies the access to the libraries above\\nin three simple namespaces.\\n\"]], \"90\" [:div [:p] nil nil [:p/markdown \"Clojure and the `tablecoth` library contains already\\nthe concept of running a pipeline\"]], \"190\" [:div [:p] nil nil [:p/markdown \"### Custom metamorph compliant function\"]], \"112\" [:div [:p] nil nil [:p/markdown \"To start we need to require a few namespaces\"]], \"148\" [:div [:p] nil nil [:p/markdown \"1. A standard way to manage tabular data in memory.\"]], \"137\" [:div [:p] nil nil [:p/markdown \"## More advanced use case, as we need to pass the vocab size betweenn steps\"]], \"140\" [:div [:p] [:div [:p/code {:code \"(def pipe-fn\\n  (ml/pipeline\\n   (mm/select-columns [:Text :Score ])\\n   (mm/count-vectorize :Text :bow)\\n   (mm/bow->sparse-array :bow :bow-sparse)\\n   (mm/set-inference-target :Score)\\n   (mm/select-columns [:bow-sparse :Score])\\n   (fn [ctx]\\n     (let [p (-> ctx :tech.v3.libs.smile.metamorph/bow->sparse-vocabulary\\n                  :vocab\\n                  count\\n                 )]\\n       ((mm/model {:p p\\n                   :model-type :smile.classification/maxent-multinomial\\n                   :sparse-column :bow-sparse})\\n        ctx)))\\n   ))\", :bg-class \"bg-light\"}]] [:p {:style {:font-style \"italic\", :font-family \"\\\"Lucida Console\\\", Courier, monospace\"}} [:small \"(failed)\"]] nil], \"136\" [:div [:p] nil nil [:p/markdown \"## Debugging a metamorph pipeline\"]], \"166\" [:div [:p] nil nil [:p/markdown \"It addresses all three shortcomings of the simpler pipeline.\"]], \"194\" [:div [:p] [:div [:p/code {:code \"(comment\\n  (def reviews\\n    (ds/dataset \\\"https://github.com/scicloj/metamorph-examples/raw/main/data/reviews.csv.gz\\\"\\n                {:key-fn keyword}))\\n  (def reviews-split\\n    (first\\n     (ds/split->seq reviews :holdout)))\\n\\n  (def pipe-fn\\n    (ml/pipeline\\n     (mm/select-columns [:Text :Score ])\\n     (mm/count-vectorize :Text :bow)\\n     (mm/bow->sparse-array :bow :bow-sparse)\\n     (mm/set-inference-target :Score)\\n     (mm/select-columns [:bow-sparse :Score])\\n     ;; This looks ugly...\\n     ;; It takes key :scicloj.ml.smile.metamorph/bow->sparse-vocabulary\\n     ;; from ctx and sets it in the next step\\n     (fn [ctx]\\n       (let [p (-> ctx :scicloj.ml.smile.metamorph/bow->sparse-vocabulary\\n                   :vocab\\n                   count\\n                   )]\\n         ((mm/model {:p p\\n                     :model-type :smile.classification/maxent-multinomial\\n                     :sparse-column :bow-sparse})\\n          ctx)\\n         )\\n       ctx\\n       )\\n     ))\\n\\n  (def trained-ctx\\n    (pipe-fn {:metamorph/data (:train reviews-split)\\n              :metamorph/mode :fit}))\\n\\n  )\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"nil\\n\"}]], \"168\" [:div [:p] nil nil [:p/markdown \"Tablecloth contains such operations in the `tablecloth.pipeline`\\nnamespace. All functions of the `tablecloth.api` namespace are replicated\\nthere, but metamorph compliant\"]], \"154\" [:div [:p] nil nil [:p/markdown \"This library is [tech.ml.dataset](https://github.com/techascent/tech.ml.dataset).\\n It defines a in-memory tabular data structure and operations on it. It is a remarkable piece of software,\\nhighly optimized and linking in its root to native memory and allow zero-copy integration's outside Clojure.\"]], \"174\" [:div [:p] nil nil [:p/markdown \"The setup for the following code needs a single dependencies in deps.edn or project.clj\"]], \"171\" [:div [:p] nil nil [:p/markdown \"Some existing ibraries are used internally in scicloj.ml, to create a\\ncomplete machine learning library, but this is hidden from the user,\\nand is listed here only for completeness.\"]], \"130\" [:div [:p] nil nil [:p/markdown \"### inline fn\"]], \"183\" [:div [:p] nil nil [:p/markdown \"Now we execute the pipeline in mode :fit,\\nwhich will as well train the model. \"]], \"122\" [:div [:p] nil nil [:p/markdown \"Now we have a trained model inside trained-ctx. This is a usual map, so can be inspected in the repl.\"]], \"149\" [:div [:p] nil nil [:p/markdown \"2. Various machine learning models\"]], \"146\" [:div [:p] nil nil [:p/markdown \"# Clojure and machine learning \"]], \"177\" [:div [:p] nil nil [:p/markdown \"First we load the data.\"]], \"165\" [:div [:p] nil nil [:p/markdown \"Due to this, the idea of the `metamorph` pipeline concept was born.\"]], \"153\" [:div [:p] nil nil [:p/markdown \"In the last 2 years the Clojure data science landscape was shaped\\nby the appearance and maturation of a new library to manage tabular data.\"]], \"109\" [:div [:p] nil nil [:p/markdown \"\\n{:deps {\\n        scicloj/scicloj.ml {:mvn/version \\\"0.1.0\\\"}} }\\n\"]], \"147\" [:div [:p] nil nil [:p/markdown \"In order to practice machine learning and create an ecosystem of models around it,\\nwe need 3 components.\"]], \"151\" [:div [:p] nil nil [:p/markdown \"The Clojure language and core libraries do not have build-in, specific support for this,\\nso some libraries are required. \"]], \"182\" [:div [:p] [:div [:p/code {:code \"(def pipe-fn\\n  (ml/pipeline\\n   (mm/select-columns [:Survived :Sex ])\\n   (mm/categorical->number [:Survived :Sex])\\n   (mm/set-inference-target :Survived)\\n   (mm/model {:model-type :smile.classification/logistic-regression})))\", :bg-class \"bg-light\"}]] nil nil], \"189\" [:div [:p] nil nil [:p/markdown \"## Custom dataset->dataset transforming functions in a metamorph pipeline\"]], \"178\" [:div [:p] [:div [:p/code {:code \"(def titanic-train\\n  (ds/dataset \\\"https://github.com/scicloj/metamorph-examples/raw/main/data/titanic/train.csv\\\"\\n               {:key-fn keyword\\n               :parser-fn :string\\n                }))\", :bg-class \"bg-light\"}]] nil nil], \"170\" [:div [:p] nil nil [:p/markdown \"The Clojure ML ecosystem is based on different libraries working\\ntogether, as typic and idiomatic in Clojure\"]], \"91\" [:div [:p] nil nil [:p/markdown \"These simpler form of a pipeline in Clojure and Tablecloth, can just make use of the fact that all tablecloth\\n functions take a dataset as the first parameter and return a dataset.\\nSo they can be chained together with the pipe (`->`) operator of Clojure,\\n example:\"]], \"161\" [:div [:p] [:div [:p/code {:code \"(require '[scicloj.ml.dataset :as ds])\", :bg-class \"bg-light\"}]] nil nil], \"187\" [:div [:p] nil nil [:p/markdown \"Prediction:\"]], \"164\" [:div [:p] nil nil [:p/markdown \"\\n1. `->` is a macro, so we cannot compose pipelines easily\\n\\n2. We move a dataset object through the pipeline steps, so the only object we have nicely inside the pipeline, accessible to all steps, is the dataset itself.  But sometimes we need non-tabular, auxiliary, data to be shared across the pipeline steps, which is not possible with passing a dataset only.Using this simple pipelines, would force to hold auxiliary data in a global state of some form.This makes is very hard to execute pipelines repeatedly, as they are not self-contained.\\n\\n3. These simpler pipeline concepts have no notion of running a pipeline in several modes. In machine learning a pipeline need to behave differently in `fit` and in `transform`. (often called `train` vs `predict`). The models learns from data in the `fit` and it applies what it has learned in `transform`.\\n\"]], \"163\" [:div [:p] nil nil [:p/markdown \"This form of pipeline works to manipulate a dataset,\\nbut has three disadvantages.\"]], \"86\" [:div [:p] nil nil [:p/markdown \"Models are the core of most machine learning libraries. In scicloj.ml we\\n rely on an common **abstraction** for all\\nmachine learning models and one Java library [Smile](https://github.com/haifengl/smile) providing models,\\nwhich we bridge into Clojure via the abstraction.\\nSo we use Java models internally, but without the need for Java\\ninterop by the user.\\n\\nDocumentation for existing models is appearing here:\\nhttps://scicloj.github.io/scicloj.ml/userguide-models.html\\n\\nThe abstraction is independent from Smile, so we could makes bridges to other libraries, even in non JVM languages (python, R)\\n\\n\\n\"]], \"160\" [:div [:p] nil nil [:p/markdown \"These pipelines need to be repeatable and self-contained,\\nas they need to run several times with different data or in variants\\nfor either cross validation or hyper-parameter tuning.\"]], \"150\" [:div [:p] nil nil [:p/markdown \"3. A standard way to express steps of data manipulations including train/predict of a model\"]], \"132\" [:div [:p] nil nil [:p/markdown \"### Lifting a existing dataset->dataset transformation fn\"]]}}");
     document.getElementById("loading").remove();
