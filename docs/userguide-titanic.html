serguide\\\"))\\n  (note/eval-this-notespace)\\n  (note/reread-this-notespace)\\n  (note/render-static-html)\\n  (note/init)\\n  )\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"nil\\n\"}]], \"224\" [:div [:p] nil nil [:p/markdown \"Out of the predictions and the truth, we can construct the\\n confusion matrix.\"]], \"196\" [:div [:p] nil nil [:p/markdown \"Column names:\"]], \"237\" [:div [:p] [:div [:p/code {:code \"(def models\\n  (->> evaluations\\n       (map\\n        #(assoc\\n          (select-keys % [:metric :mean :fitted-ctx])\\n          :model (ml/thaw-model (get-in % [:fitted-ctx :model]))\\n          :data (get-in % [:fitted-ctx :metamorph/data])))\\n       (sort-by :mean)\\n       reverse))\", :bg-class \"bg-light\"}]] nil nil], \"207\" [:div [:p] nil nil [:p/markdown \"The default k-fold splits makes 5 folds,\\nso we train 5 models, each having its own loss.\"]], \"238\" [:div [:p] nil nil [:p/markdown \"As we sorted by mean accuracy, the first evaluation result is te best model,\"]], \"231\" [:div [:p] [:div [:p/code {:code \"(def search-grid\\n  (->>\\n   (ml/sobol-gridsearch {:trees (ml/linear 100 500 10)\\n                           :split-rule (ml/categorical [:gini :entropy])\\n                           :max-depth (ml/linear 1 50 10 )\\n                           :node-size (ml/linear 1 10 10)\\n                           :sample-rate (ml/linear 0.1 1 10)\\n                           :use-age? (ml/categorical [true false])})\\n   (take 10))\\n  )\", :bg-class \"bg-light\"}]] nil nil], \"232\" [:div [:p] nil nil [:p/markdown \"Generate the 10 pipeline-fn we want to evaluate.\"]], \"221\" [:div [:p] nil nil [:p/markdown \"We do this by running the pipeline again, this time with new data and merging\\n:mode transform\"]], \"213\" [:div [:p] [:div [:p/code {:code \"(map #(dissoc % :data :fitted-ctx) models)\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"({:mean 0.7978221778221778,\\n  :model\\n  #object[smile.classification.RandomForest 0x1697d81c \\\"smile.classification.RandomForest@1697d81c\\\"]})\\n\"}]], \"197\" [:div [:p] [:div [:p/code {:code \"(ds/column-names data)\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"(:passenger-id\\n :survived\\n :pclass\\n :name\\n :sex\\n :age\\n :sib-sp\\n :parch\\n :ticket\\n :fare\\n :cabin\\n :embarked)\\n\"}]], \"226\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(->\\n (ml/confusion-map (:survived predictions)\\n                        (:survived trueth)\\n                        :none)\\n (ml/confusion-map->ds))\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"230px\"}} [:p/markdown \"_unnamed [3 3]:\\n\\n| :column-name |       0 |       1 |\\n|--------------|---------|---------|\\n|  column-name |       0 |       1 |\\n|            0 |      90 |      16 |\\n|            1 |      23 |      50 |\\n\"]]], \"228\" [:div [:p] nil nil [:p/markdown \"This defines a pipeline with options. The options gets passed to the model function,\\nso become hyper-parameters of the model.\\n\\nThe `use-age?` options is used to make a conditional pipeline. As the use-age? variable becomes part of the grid to search in,\\nwe tune it as well.\\nThis is an example how pipeline-options can be grid searched in the same way then hyper-parameters of the model.\\n\\n\"]], \"244\" [:div [:p] [:div [:p/code {:code \"(-> best-model :fitted-ctx :model :options)\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"{:trees 188.88888888888889,\\n :split-rule :entropy,\\n :max-depth 39.111111111111114,\\n :node-size 8.0,\\n :sample-rate 0.3,\\n :use-age? true,\\n :model-type :smile.classification/random-forest}\\n\"}]], \"225\" [:div [:p] [:div [:p/code {:code \"(def trueth\\n  (->\\n   (pipeline-fn {:metamorph/data (:test ds-split) :metamorph/mode :fit })\\n   :metamorph/data\\n   tech.v3.dataset.modelling/labels))\", :bg-class \"bg-light\"}]] nil nil], \"203\" [:div [:p] [:div [:p/code {:code \"(defn name->title [dataset]\\n  (-> dataset\\n      (ds/add-or-replace-column\\n       :title\\n       (map\\n        #(-> % (str/split  #\\\"\\\\.\\\")\\n             first\\n             (str/split  #\\\"\\\\,\\\")\\n             last\\n             str/trim)\\n        (data :name)))\\n      (ds/drop-columns :name)))\", :bg-class \"bg-light\"}]] nil nil], \"212\" [:div [:p] nil nil [:p/markdown \"The 1 (best out of 5) trained model is:\"]], \"199\" [:div [:p] [:div [:p/code {:code \"(def ds-split (first (ds/split->seq data :holdout {:ratio [0.8 0.2]\\n                                                               :split-names [:train-val :test]}\\n                                                      )))\", :bg-class \"bg-light\"}]] nil nil], \"210\" [:div [:p] nil nil [:p/markdown \"We can get for example,  the models like this:\"]], \"222\" [:div [:p] [:div [:p/code {:code \"(def predictions\\n  (->\\n   (pipeline-fn\\n    (assoc\\n     (:fitted-ctx (first models))\\n     :metamorph/data (:test ds-split)\\n     :metamorph/mode :transform))\\n   :metamorph/data))\", :bg-class \"bg-light\"}]] nil nil], \"208\" [:div [:p] nil nil [:p/markdown \"The evaluation results contains all data sets for test and prediction\\n, all models, and the loss\\nfor each cross validation\"]], \"137\" [:div [:p] nil nil [:p/markdown \" In this example, we will train a model which is able to predict the survival of passengers from the Titanic dataset.\\nIn a real analysis, this would contain as well explorative analysis of the data, which I will skip here,\\nas the purpose is to showcase methamorph.ml, which is about model evaluation and selection.\"]], \"136\" [:div [:p] nil nil [:p/markdown \"## Introduction \"]], \"218\" [:div [:p] nil nil [:p/markdown \"The pre-processed data is:\"]], \"194\" [:div [:p] [:div [:p/code {:code \"(require '[samskara.ml :as ml]\\n         '[samskara.metamorph :as mm]\\n         '[samskara.dataset :refer [dataset add-column] ]\\n         '[camel-snake-kebab.core :as csk]\\n         '[scicloj.metamorph.ml.loss :as loss]\\n         '[clojure.string :as str]\\n         )\", :bg-class \"bg-light\"}]] nil nil], \"241\" [:div [:p] [:div [:p/code {:code \"(:model best-model)\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"#object[smile.classification.RandomForest 0x1470f122 \\\"smile.classification.RandomForest@1470f122\\\"]\\n\"}]], \"154\" [:div [:p] nil nil [:p/markdown \"The `evaluate-pipelines` fn averages the models per pipe-fn,\\nand returns the best.\\nSo we get a single model back, as we only have one pipe fn\"]], \"209\" [:div [:p] nil nil [:p/markdown \"`tech.ml` stores the models ion the context in a serialzed form,\\nand the function `thaw-model` can be used to get the original model back.\\nThis is a Java class in the case of\\n model :smile.classification/random.forest, but this depends on the\\nwhich `model` function is in the pipeline\"]], \"239\" [:div [:p] [:div [:p/code {:code \"(def best-model (first models))\", :bg-class \"bg-light\"}]] nil nil], \"240\" [:div [:p] nil nil [:p/markdown \"which is: \"]], \"200\" [:div [:p] nil nil [:p/markdown \"Create a sequence of train/test  (k-fold with k=5) splits used to evaluate the pipeline.\"]], \"223\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\npredictions\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"400px\"}} [:p/markdown \":_unnamed [179 3]:\\n\\n|       0 |       1 | :survived |\\n|---------|---------|-----------|\\n|  0.7654 |  0.2346 |       0.0 |\\n|  0.4098 |  0.5902 |       1.0 |\\n|  0.8032 |  0.1968 |       0.0 |\\n|  0.2641 |  0.7359 |       1.0 |\\n|  0.3208 |  0.6792 |       1.0 |\\n|  0.7354 |  0.2646 |       0.0 |\\n|  0.8282 |  0.1718 |       0.0 |\\n|  0.8148 |  0.1852 |       0.0 |\\n|  0.8320 |  0.1680 |       0.0 |\\n|  0.8211 |  0.1789 |       0.0 |\\n|  0.3812 |  0.6188 |       1.0 |\\n|  0.4468 |  0.5532 |       1.0 |\\n|  0.7985 |  0.2015 |       0.0 |\\n|  0.8282 |  0.1718 |       0.0 |\\n|  0.8197 |  0.1803 |       0.0 |\\n|  0.8320 |  0.1680 |       0.0 |\\n|  0.8299 |  0.1701 |       0.0 |\\n|  0.7386 |  0.2614 |       0.0 |\\n|  0.4837 |  0.5163 |       1.0 |\\n|  0.3336 |  0.6664 |       1.0 |\\n|  0.2890 |  0.7110 |       1.0 |\\n|  0.5968 |  0.4032 |       0.0 |\\n|  0.6812 |  0.3188 |       0.0 |\\n|  0.8209 |  0.1791 |       0.0 |\\n|  0.8072 |  0.1928 |       0.0 |\\n\"]]], \"205\" [:div [:p] [:div [:p/code {:code \"(def pipeline-fn\\n  (morph/pipeline\\n   (mm/select-columns [:survived :pclass :name :sex :age])\\n\\n   ;; included th custom function via lifting in the pipeline\\n   (ml/lift name->title)\\n\\n   (mm/categorical->number [:survived :pclass :sex :title])\\n   (mm/set-inference-target :survived)\\n\\n   ;; this key in the data is required by the function\\n   ;; scicloj.metamorph.ml/evaluate-pipeline\\n   ;; and need to contain the target variable (the truth)\\n   ;; as a dataset\\n   (fn [ctx]\\n     (assoc ctx\\n            :scicloj.metamorph.ml/target-ds (ds/target (:metamorph/data ctx))))\\n\\n   ;; we overwrite the id, so the model function will store\\n   ;; it's output (the model) in the pipeline ctx under key :model\\n   {:metamorph/id :model}\\n   (mm/model {:model-type :smile.classification/random-forest})))\", :bg-class \"bg-light\"}]] nil nil], \"229\" [:div [:p] [:div [:p/code {:code \"(defn make-pipeline-fn [options]\\n\\n  (ml/pipeline\\n   (if (:use-age? options)\\n     (tc-mm/select-columns [:survived :pclass :name :sex :age])\\n     (tc-mm/select-columns [:survived :pclass :name :sex])\\n     )\\n   (ml/lift name->title)\\n   (mm/categorical->number [:survived :pclass :sex :title])\\n   (mm/set-inference-target :survived)\\n   (fn [ctx]\\n     (assoc ctx\\n            :scicloj.metamorph.ml/target-ds (ds/target (:metamorph/data ctx))))\\n   ;; any plain map in a pipeline definition get merged into the context\\n   ;; this is used here to configure the if for the next step\\n   ;; so the id can be set by the user\\n   {:metamorph/id :model}\\n   (mm/model\\n    (merge options\\n           {:model-type :smile.classification/random-forest}))))\", :bg-class \"bg-light\"}]] nil nil], \"235\" [:div [:p] [:div [:p/code {:code \"(def evaluations\\n  (ml/evaluate-pipelines\\n   pipeline-fns\\n   train-val-splits\\n   ml/classification-accuracy\\n   :accuracy\\n   100\\n   ))\", :bg-class \"bg-light\"}]] nil nil], \"206\" [:div [:p] [:div [:p/code {:code \"(def evaluations\\n  (ml/evaluate-pipelines\\n   [pipeline-fn]\\n   train-val-splits\\n   ml/classification-accuracy\\n   :accuracy))\", :bg-class \"bg-light\"}]] nil nil], \"216\" [:div [:p] nil nil [:p/markdown \"with a mean accuracy of :\"]], \"217\" [:div [:p] [:div [:p/code {:code \"(:mean (first models))\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"0.7978221778221778\\n\"}]], \"211\" [:div [:p] [:div [:p/code {:code \"(def models\\n  (->> evaluations\\n       (map\\n        #(hash-map :model (ml/thaw-model (get-in % [:fitted-ctx :model]))\\n                   :mean (:mean %)\\n                   :fitted-ctx (:fitted-ctx %)\\n                   :data (get-in % [:fitted-ctx :metamorph/data])))\\n       (sort-by :mean)\\n       reverse))\", :bg-class \"bg-light\"}]] nil nil], \"138\" [:div [:p] nil nil [:p/markdown \"### Read data\"]], \"198\" [:div [:p] nil nil [:p/markdown \"The following splits the dataset in three pieces,\\n train, val and test to predict on later.\\n\"]], \"220\" [:div [:p] nil nil [:p/markdown \"We can get the predictions on new-data, which for classification contain as well\\nthe posterior probabilities per class.\"]], \"147\" [:div [:p] nil nil [:p/markdown \"We want to create a new column :title which might help in the score.\\nThis is an example of custom function, which creates a new column from existing columns,\\nwhich is a typical case of feature engineering.\"]], \"151\" [:div [:p] nil nil [:p/markdown \"Evaluate the (single) pipeline function using the train/test split\"]], \"233\" [:div [:p] [:div [:p/code {:code \"(def pipeline-fns (map make-pipeline-fn search-grid))\", :bg-class \"bg-light\"}]] nil nil], \"236\" [:div [:p] nil nil [:p/markdown \"Get the key information from the evaluations and sort by the metric function used,\\n accuracy here.\"]], \"204\" [:div [:p] nil nil [:p/markdown \"The pipeline definition\"]], \"230\" [:div [:p] nil nil [:p/markdown \"Use sobol optimization, to find 10 grid points,\\nwhich cover in a smart way the hyper-parameter space.\"]], \"242\" [:div [:p] nil nil [:p/markdown \"with a accuracy of \\n0.8251748251748252\\nand a mean accuracy of \\n0.7922277722277722\"]], \"214\" [:div [:p] nil nil [:p/markdown \"The one with the highest accuracy is then:\"]], \"215\" [:div [:p] [:div [:p/code {:code \"(:model (first models))\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"#object[smile.classification.RandomForest 0x1697d81c \\\"smile.classification.RandomForest@1697d81c\\\"]\\n\"}]], \"243\" [:div [:p] nil nil [:p/markdown \"using options: \"]]}}");
