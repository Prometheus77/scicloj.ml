akes 5 folds,\\nso we train 5 models, each having its own loss.\"]], \"266\" [:div [:p] nil nil [:p/markdown \"The 1 (best out of 5) trained model is:\"]], \"155\" [:div [:p] nil nil [:p/markdown \"Often we consider the model with the lowest loss to be the best.\"]], \"234\" [:div [:p] nil nil [:p/markdown \"Evaluate all 10 pipelines\"]], \"196\" [:div [:p] nil nil [:p/markdown \"Column names:\"]], \"282\" [:div [:p] [:div [:p/code {:code \"(def search-grid\\n  (->>\\n   (ml/sobol-gridsearch {:trees (ml/linear 100 500 10)\\n                           :split-rule (ml/categorical [:gini :entropy])\\n                           :max-depth (ml/linear 1 50 10 )\\n                           :node-size (ml/linear 1 10 10)\\n                           :sample-rate (ml/linear 0.1 1 10)\\n                           :use-age? (ml/categorical [true false])})\\n   (take 10))\\n  )\", :bg-class \"bg-light\"}]] nil nil], \"238\" [:div [:p] nil nil [:p/markdown \"As we sorted by mean accuracy, the first evaluation result is te best model,\"]], \"270\" [:div [:p] nil nil [:p/markdown \"with a mean accuracy of :\"]], \"251\" [:div [:p] [:div [:p/code {:code \"(require '[samskara.ml :as ml]\\n         '[samskara.metamorph :as mm]\\n         '[samskara.dataset :refer [dataset add-column] ]\\n         '[camel-snake-kebab.core :as csk]\\n         '[scicloj.metamorph.ml.loss :as loss]\\n         '[clojure.string :as str]\\n         )\", :bg-class \"bg-light\"}]] nil nil], \"232\" [:div [:p] nil nil [:p/markdown \"Generate the 10 pipeline-fn we want to evaluate.\"]], \"274\" [:div [:p] nil nil [:p/markdown \"We can get the predictions on new-data, which for classification contain as well\\nthe posterior probabilities per class.\"]], \"259\" [:div [:p] nil nil [:p/markdown \"### Use Pclass, Sex, title, age for prediction\"]], \"268\" [:div [:p] nil nil [:p/markdown \"The one with the highest accuracy is then:\"]], \"278\" [:div [:p] nil nil [:p/markdown \"Out of the predictions and the truth 54\" [:div [:p] nil nil [:p/markdown \"The `evaluate-pipelines` fn averages the models per pipe-fn,\\nand returns the best.\\nSo we get a single model back, as we only have one pipe fn\"]], \"257\" [:div [:p] [:div [:p/code {:code \"(def ds-split (first (ds/split->seq data :holdout {:ratio [0.8 0.2]\\n                                                               :split-names [:train-val :test]}\\n                                                      )))\", :bg-class \"bg-light\"}]] nil nil], \"209\" [:div [:p] nil nil [:p/markdown \"`tech.ml` stores the models ion the context in a serialzed form,\\nand the function `thaw-model` can be used to get the original model back.\\nThis is a Java class in the case of\\n model :smile.classification/random.forest, but this depends on the\\nwhich `model` function is in the pipeline\"]], \"239\" [:div [:p] [:div [:p/code {:code \"(def best-model (first models))\", :bg-class \"bg-light\"}]] nil nil], \"240\" [:div [:p] nil nil [:p/markdown \"which is: \"]], \"271\" [:div [:p] [:div [:p/code {:code \"(:mean (first models))\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"0.7768731268731269\\n\"}]], \"200\" [:div [:p] nil nil [:p/markdown \"Create a sequence of train/test  (k-fold with k=5) splits used to evaluate the pipeline.\"]], \"272\" [:div [:p] nil nil [:p/markdown \"The pre-processed data is:\"]], \"205\" [:div [:p] [:div [:p/code {:code \"(def pipeline-fn\\n  (morph/pipeline\\n   (mm/select-columns [:survived :pclass :name :sex :age])\\n\\n   ;; included th custom function via lifting in the pipeline\\n   (ml/lift name->title)\\n\\n   (mm/categorical->number [:survived :pclass :sex :title])\\n   (mm/set-inference-target :survived)\\n\\n   ;; this key in the data is required by the function\\n   ;; scicloj.metamorph.ml/evaluate-pipeline\\n   ;; and need to contain the target variable (the truth)\\n   ;; as a dataset\\n   (fn [ctx]\\n     (assoc ctx\\n            :scicloj.metamorph.ml/target-ds (ds/target (:metamorph/data ctx))))\\n\\n   ;; we overwrite the id, so the model function will store\\n   ;; it's output (the model) in the pipeline ctx under key :model\\n   {:metamorph/id :model}\\n   (mm/model {:model-type :smile.classification/random-forest})))\", :bg-class \"bg-light\"}]] nil nil], \"287\" [:div [:p] nil nil [:p/markdown \"with a accuracy of \\n0.8285714285714286\\nand a mean accuracy of \\n0.7824975024975025\"]], \"229\" [:div [:p] [:div [:p/code {:code \"(defn make-pipeline-fn [options]\\n\\n  (ml/pipeline\\n   (if (:use-age? options)\\n     (tc-mm/select-columns [:survived :pclass :name :sex :age])\\n     (tc-mm/select-columns [:survived :pclass :name :sex])\\n     )\\n   (ml/lift name->title)\\n   (mm/categorical->number [:survived :pclass :sex :title])\\n   (mm/set-inference-target :survived)\\n   (fn [ctx]\\n     (assoc ctx\\n            :scicloj.metamorph.ml/target-ds (ds/target (:metamorph/data ctx))))\\n   ;; any plain map in a pipeline definition get merged into the context\\n   ;; this is used here to configure the if for the next step\\n   ;; so the id can be set by the user\\n   {:metamorph/id :model}\\n   (mm/model\\n    (merge options\\n           {:model-type :smile.classification/random-forest}))))\", :bg-class \"bg-light\"}]] nil nil], \"260\" [:div [:p] [:div [:p/code {:code \"(defn name->title [dataset]\\n  (-> dataset\\n      (ds/add-or-replace-column\\n       :title\\n       (map\\n        #(-> % (str/split  #\\\"\\\\.\\\")\\n             first\\n             (str/split  #\\\"\\\\,\\\")\\n             last\\n             str/trim)\\n        (data :name)))\\n      (ds/drop-columns :name)))\", :bg-class \"bg-light\"}]] nil nil], \"254\" [:div [:p] [:div [:p/code {:code \"(def data (ds/dataset \\\"data/titanic/train.csv\\\" {:key-fn csk/->kebab-case-keyword}))\", :bg-class \"bg-light\"}]] nil nil], \"280\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(->\\n (ml/confusion-map (:survived predictions)\\n                        (:survived trueth)\\n
